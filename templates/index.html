<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="../static/styles/index.css">
    <meta charset="utf-8" />
    <title> Shiny Guacamole </title>
</head>
<body>
    <div class="container">    
        <h1 style="font-family: Arial, Helvetica, sans-serif">Add Images</h1>

        <form method=post action="/" enctype=multipart/form-data>
            <h3 style="font-family: Arial, Helvetica, sans-serif">Find Song</h3>
            <input type=text name="title" placeholder="Song Title" required>
            <input type=text name="artist" placeholder="Artist" required>
    
            <h3 style="font-family: Arial, Helvetica, sans-serif">Upload Images</h3>
            <input id="upload-btn" type=file name=files[] multiple=multiple required>
    
            <input type=submit value=Upload class="submitbtn">
        </form>
    </div> 
</body>
</html>
