{% extends 'layout.html' %}

{% block body %}
    <div class="container">
        <h1 style="font-family: Arial, Helvetica, sans-serif">Add Images</h1>

        <form method=post action="/" enctype=multipart/form-data>

            <h3 style="font-family: Arial, Helvetica, sans-serif">Upload Images</h3>
            <input class="inputfile" id="files" type=file name=files[] multiple=multiple data-multiple-caption="{count} files selected" required>
            <label for="files" id="file-label">Choose File(s)</label>

            <input type=submit value=Upload class="submitbtn">
        </form>

    </div>
    {% endblock %}
